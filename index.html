<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bor">
            <div class="cate">
                <h2>CATEGORIES</h2> <i class=" fa-solid fa-chevron-down"></i>
            </div>
            <div class="cate_accord">
                <div>
                    <form action="">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search categories" size="35">
                    </form>
                </div>
                <div class="checkbox">
                    <form action="">
                        <div>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
                            <label for="vehicle1"> ATV Dealer</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
                            <label for="vehicle2"> ATV Repair Shop </label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> Abbey</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> Abrasives Supplier</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> Abundant Life Church</label>
                        </div>
                        <div>
                            <a href="">More...</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bor">
            <div class="website">
                <h2>WEBSITE</h2>
                <div class="web"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div class="togg">
                <ul>
                    <li>
                        <p>Website</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                    <li>
                        <p>Responsive</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                    <li>
                        <p>Mobile</p>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bor">
            <div class="primary">
                <h2>PRIMARY LANGUAGES</h2>
                <div class="pri"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
            <div class="pri_accord">
                <div>
                    <form action="">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search categories" size="35">
                    </form>
                </div>
                <div class="checkbox">
                    <form action="">
                        <div>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
                            <label for="vehicle1"> Catalan (Valencia)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
                            <label for="vehicle2"> Chinese </label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> English</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> German</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> French</label>
                        </div>
                        <div>
                            <a href="">More...</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bor">
            <div class="content">
                <h2>Content</h2>
                <div class="con"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
        <div class="bor">
            <div class="social">
                <h2>Social</h2>
                <div class="soc"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
        <div class="bor">
            <div class="seo">
                <h2>SEO</h2>
                <div class=""><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>




    <script src="/script.js"></script>
    
</body>
</html>
